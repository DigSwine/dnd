        <div class='controls'>

                <option value="teach">Teacher</option>
                <option value="stu">Student</option>

            <button id="contoldel" disabled>Remove</button>

            </div>
        </div>

    <footer>
        <div class="leftspacer">
        </div>
        <div class="middlespacer"></div>
        <div class="rightspacer">
            <p> Created by <a href="https://jolly-entremet-53ac7c.netlify.app/" target="_blank">Morgan Wilson-Slider</a></p>
