<script>
    $(document).ready(function () {
        var data = JSON.parse(sessionStorage.getItem("Data"));
        if (data) {
            getstudent(data['student_id']);
            getschool(data['student_id']);
        }
    })

    function setdataabout(from, data) {
        var user = data[0];

        if (from == "student") {
            $('#welcome').text('Welcome ' + user['character_name']);
            $('#age').val(user['character_age']);
            $('#gender').val(user['character_gender']);
            $('#race').val(user['character_race']);
        }
        if (from == "college") {
            if (user['college_id']['college_name'] == 'First Years') {
                $('#collegelogo').attr('src', '../../assets/strix_logo.png');
            }
        }     
    }
</script>
