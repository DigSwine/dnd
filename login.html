<!Document>
<head>
    <link rel="stylesheet" type="text/css" href="/style/imports.css">
    <link rel="stylesheet" type="text/css" href="/views/layout.css">
    <link rel="stylesheet" type="text/css" href="/views/nav.css">

    <link rel="stylesheet" type="text/css" href="/views/login/login.css">

    <title>Strixhaven - Login </title>
    <link rel="icon" href="/assets/strix_logo.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<html>
<body>
    <!-- Header -->
    <div data-include="header"></div>

    <!-- Navigation -->
    <div data-include="navigation"></div>

    <!-- main -->
    <div id="bg1"></div>
    <div id="particleGenerator"></div>

    <main>
        <span class="title">
            Login
        </span>

        <form>
                
            <label for="user">Username</label>            
                <br>
            <input id="user" type="text" placeholder="Username">
                
            <label for="pass">Password</label>
                <br>
            <input id="pass" type="password" placeholder="Password">
                <br><br>            
            <button onclick="">Login</button>
        </form>
    </main>

    <!-- Footer -->
    <div data-include="footer"></div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script src="/javascript/nav.js"></script>
<script src="/javascript/login.js"></script>
<script>
    var pageid = '';
    $(function () {
        var includes = $('[data-include]')
        $.each(includes, function () {
            var file = 'views/addons/_' + $(this).data('include') + '.html'
            $(this).load(file)
        })
    })
</script>
<script src="/API/api.js"></script>
<script src="/API/login.js"></script>
