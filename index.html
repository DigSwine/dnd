<!Document>
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link href="https://fonts.cdnfonts.com/css/luminari" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/style/index.css">
</head>
<html>
<body>
    
        <div class="loginlayout">
            <input style="height: 3vh" type="text" placeholder="Username" id="User" />
            <input style="height: 3vh" type="password" placeholder="Password" id="Pass"/>
            <button style="height: 3vh; width:auto" type="submit" id="logsub">Login</button>
        </div>

        <div style="width: 10%">
            <a href="index.html"><img class="logo" src="../assets/strix_logo.png" /></a>
        </div>

        <nav id="navigation" class="menu">
            <button onclick="maps()">Campus Maps</button>
            <button onclick="admin()">Admin</button>
            <button onclick="extra()">Extracurriculars</button>
            <button onclick="straxstar()">Strixhaven Star</button>
        </nav>

        <main id="main" style="background-color: none;">

        </main>
    
</body>
</html>


<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script>
    $(document).ready(function () {
        home();
    });

    var us, ps = '';
    $('#User').change(function () {
        us = $('#User').val();
    });

    $('#Pass').change(function () {
        ps = $('#Pass').val();
    });

    $('#logsub').click(function () {
        login(us, ps);
    })

    function home() {
        //home
        $.ajax({
            method: 'GET',
            url: 'views/landing_options/_strix.html',
        }).done(function (data) {
           $('#main').html(data);
        })

    }

    function maps() {
        //map
        $.ajax({
            method: 'GET',
            url: 'views/landing_options/_maps.html',
        }).done(function (data) {
            $('#main').html(data);
        })
    }

    function admin() {
        //admin
        $.ajax({
            method: 'GET',
            url: 'views/landing_options/_admin.html',
        }).done(function (data) {
            $('#main').html(data);
        })
    }

    function extra() {
        //extracurr
        $.ajax({
            method: 'GET',
            url: 'views/landing_options/_extracurr.html',
        }).done(function (data) {
            $('#main').html(data);
        })
    }

    function straxstar() {
        //strixstar
        $.ajax({
            method: 'GET',
            url: 'views/landing_options/_strixstar.html',
        }).done(function (data) {
            $('#main').html(data);
        })
    }

</script>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script src="../../API/login.js"></script>
