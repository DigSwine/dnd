<!Document>
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/style/index.css">
</head>
<html>
<body>
    <div id="loginlayout" style="float: right; margin:1vh">
        <input style="height: 3vh" type="text" placeholder="Username" />
        <input style="height: 3vh" type="password" placeholder="Password" />
        <button style="height: 3vh; width:auto" type="submit">Login</button>
    </div>
    <div class="logo">
        <a href="index.html"><img src="../assets/strix_logo.png" /></a>
    </div>

    <nav class="menu">
        <button onclick="maps()">Campus Maps</button>
        <button onclick="admin()">Admin</button>
        <button onclick="extra()">Extracurriculars</button>
        <button onclick="straxstar()">Strixhaven Star</button>
    </nav>  

    <main id="main" style="background-color: transparent;">

    </main>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script>
    $(document).ready(function () {
        home();
    });

    function home() {
        //home
        $.ajax({
            method: 'GET',
            url: 'views/landing_options/_strix.html',
        }).done(function (data) {
           $('#main').html(data);
        })
    }

    function maps() {
        //map
        $.ajax({
            method: 'GET',
            url: 'views/landing_options/_maps.html',
        }).done(function (data) {
            $('#main').html(data);
        })
    }

    function admin() {
        //admin
        $.ajax({
            method: 'GET',
            url: 'views/landing_options/_admin.html',
        }).done(function (data) {
            $('#main').html(data);
        })
    }

    function extra() {
        //extracurr
        $.ajax({
            method: 'GET',
            url: 'views/landing_options/_extracurr.html',
        }).done(function (data) {
            $('#main').html(data);
        })
    }

    function straxstar() {
        //strixstar
        $.ajax({
            method: 'GET',
            url: 'views/landing_options/_strixstar.html',
        }).done(function (data) {
            $('#main').html(data);
        })
    }

</script>
