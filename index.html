<body>

    <section id="video" name="background-video">
        <div class="video-container">
            <video src="assets/landing.mp4" autoplay muted loop></video>
        </div>
    </section>

    <!-- Header -->
    <header>
        <div class="logo">

        </div>

                </div>
            </div>

    </main>
