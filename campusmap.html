<!Document>
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://fonts.cdnfonts.com/css/sacred-bridge-demo" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/ramus" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/adulatory" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/mathovia-script" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/views/layout.css">
    <link rel="stylesheet" type="text/css" href="/views/nav.css">

    <link rel="stylesheet" type="text/css" href="/views/maps/style.css">

    <title>Strixhaven - University Information</title>
    <link rel="icon" href="/assets/strix_logo.png">
</head>
<html>
<body id="body">
    <div id="header" class="header pages">
        <div class="logo">
            <a href="index.html"><img src="../../assets/strix_logo.png" /></a>
        </div>
        <div class="pagetitle">
            <h1 id="pagename">University Map</h1>
        </div>
        <div class="loginlayout">
            <input style="height: 3vh" type="text" placeholder="Username" id="User" />
            <input style="height: 3vh" type="password" placeholder="Password" id="Pass" />
            <button style="height: 3vh; width:auto" type="submit" id="logsub">Login</button>
        </div>
    </div>

    <div id="mainpage" class="wrapper">
        <nav id="navigation" class="sidebar">
            <a id="navcontroller" class="fa fa-bars" onclick="swapnav()"></a>
            <a onclick="gopage('home')" id="homebtn">Home Page</a>
            <a onclick="gopage('maps')" id="campmap">University Information</a>
            <a onclick="gopage('news')" id="news">Strixhaven Star</a>
            <a onclick="gopage('activities')" id="extcurr">Extracurriculars</a>
            <a onclick="gopage('admin')" id="admin">Admininstration</a>
        </nav>
        <main id="main">
            <div class="locname">
                <button class="silverquill" onclick="collegedetails('sq'); openclosecollege('open')">Silverquill</button>
                <button class="prismari" onclick="collegedetails('pm'); openclosecollege('open')">Prismari</button>
                <button class="lorehold" onclick="collegedetails('lh'); openclosecollege('open')">Lorehold</button>
                <button class="qundrix" onclick="collegedetails('qd'); openclosecollege('open')">Quandrix</button>
                <button class="witherbloom" onclick="collegedetails('wb'); openclosecollege('open')">Witherbloom</button>
                <button class="main_campus" onclick="collegedetails('bp'); openclosecollege('open')">Bibloplex</button>
            </div>
        </main>
        <div class="card" id="card" style="display:none">
            <div class="header">
                <div class="logo">
                    <img id="thecollegelogo" src="assets/strix_logo.png" />
                </div>
                <div class="pagetitle" id="collegetitle">College Loading</div>
                <div class="loginlayout">
                    <button class="closebutton" onclick="openclosecollege('close')">X</button>
                </div>
            </div>
            <div class="content">
                <div class="map">
                    <img id="collegemap" />
                </div>
                <div class="text" id="collegedescription">
                    
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="leftspacer cover">
            <img class="bmlogo" id="bmlogo" src="assets/blackmarket.png" />
        </div>
        <div class="middlespacer">
        </div>
        <div class="rightspacer">
            <p> Created by <a href="https://jolly-entremet-53ac7c.netlify.app/" target="_blank">Morgan Wilson-Slider</a></p>
        </div>
    </footer>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script src="/javascript/nav.js"></script>

    var pageid = 'maps';
</script>
