<!Document>
<head>
    <link rel="stylesheet" type="text/css" href="/styles/imports.css">
    <link rel="stylesheet" type="text/css" href="/views/layout.css">
    <link rel="stylesheet" type="text/css" href="/views/nav.css">

    <link rel="stylesheet" type="text/css" href="/views/maps/style.css">

    <title>Strixhaven - University Information</title>
    <link rel="icon" href="/assets/strix_logo.png">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

</head>
<html>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a id="unilogo" href="about.html"><img src="/assets/strix_logo.png" /></a>
        </div>
        <div class="pagetitle" id="pagename">

        </div>
        <div class="thenavigation">
            <a id="navcontroller" class="fa fa-bars hamburger" onclick="swapnav('open')"></a>
        </div>
    </header>

    <!-- Navigation -->
    <nav id="navigation">
        <div class="cover" onclick="swapnav('close')"></div>
        <div class="NavContainer">
            <video id="navigationbgvideo" class="bgvid" src="/assets/Navigation.mp4" muted autoplay loop></video>
            <div class="close">
                <a id="navcontroller" class="fa fa-times" onclick="swapnav('close')"></a>
            </div>
            <div class="NavSubContainer">
                <a onclick="gopage('about')" id="aboutbtn">About</a>
                <a onclick="gopage('maps')" id="campmap">University Information</a>
                <a onclick="gopage('news')" id="news">Strixhaven Star</a>
                <a onclick="gopage('libary')" id="admin">Library</a>
                <a onclick="gopage('activities')" id="extcurr">Extracurriculars</a>
                <a onclick="gopage('admin')" id="admin">Administration</a>
                <a onclick="gopage('login')" id="login">Login</a>
                <div class="logState"></div>
            </div>
            <footer>
                <div>
                    Created by <a href="https://morganwilsonslider.wordpress.com" target="_blank">Morgan Wilson-Slider</a>
                </div>
            </footer>
        </div>
    </nav>

    <!-- background img-->
    <div class="bg-container">
        <img src="assets/strix_map2.png" />
    </div>

    <!-- Main -->
    <main>
        <div class="locations">
            <button class="silverquill" onclick="collegedetails('sq'); openclosecollege('open')"><img src="assets/maps/silverquill.png" /></button>
            <button class="prismari" onclick="collegedetails('pm'); openclosecollege('open')"><img src="assets/maps/prismari.png" /></button>
            <button class="lorehold" onclick="collegedetails('lh'); openclosecollege('open')"><img src="assets/maps/lorehold.png" /></button>
            <button class="qundrix" onclick="collegedetails('qd'); openclosecollege('open')"><img src="assets/maps/quandrix.png" /></button>
            <button class="witherbloom" onclick="collegedetails('wb'); openclosecollege('open')"><img src="assets/maps/witherbloom.png" /></button>
            <button class="main_campus" onclick="collegedetails('bp'); openclosecollege('open')"><img src="assets/maps/bibloplex.png" /></button>
        </div>
    </main>

    <!-- Card -->
    <div class="card" id="card" style="display:none">
        <div style="position: relative;">
            <div class="topheader">
                <div class="logo">
                    <img id="thecollegelogo" src="assets/strix_logo.png" />
                </div>
                <div class="topbot">
                    <div class="collegetitle" id="collegetitle">College Loading</div>
                    <div class="quote" id="collegequote">defult</div>
                </div>
                <p class="collegedet" id="collegedet"></p>
                <div class="topclose">
                    <button class="closebutton" onclick="openclosecollege('close')">X</button>
                </div>
            </div>
            <div class="content">
                <div class="map">
                    <img id="collegemap" />
                </div>
                <div class="text scrollbar" id="collegedescription">

                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script src="/javascript/nav.js"></script>
<script>
    var pageid = 'University Information';
    document.getElementById("pagename").innerHTML = pageid;
    $(function () {
        console.log("Height = " + screen.height + " >> Width = " + screen.width);
    })
</script>
<script src="/javascript/maps.js"></script>
