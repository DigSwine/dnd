<!Document>
<head>
    <link rel="stylesheet" type="text/css" href="/styles/imports.css">
    <link rel="stylesheet" type="text/css" href="/views/layout.css">
    <link rel="stylesheet" type="text/css" href="/views/nav.css">

    <link rel="stylesheet" type="text/css" href="/views/maps/style.css">

    <title>Strixhaven - University Information</title>
    <link rel="icon" href="/assets/strix_logo.png">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

</head>
<html>
<body>
    <!-- Header -->
    <div data-include="header"></div>

    <!-- Navigation -->
    <div data-include="navigation"></div>

    <!-- background img-->
    <div class="bg-container">
        <img src="assets/strix_map2.png" />
    </div>

    <!-- Main -->
    <main>
        <div class="locations">
            <button class="silverquill" onclick="collegedetails('sq'); openclosecollege('open')"><img src="assets/maps/silverquill.png" /></button>
            <button class="prismari" onclick="collegedetails('pm'); openclosecollege('open')"><img src="assets/maps/prismari.png" /></button>
            <button class="lorehold" onclick="collegedetails('lh'); openclosecollege('open')"><img src="assets/maps/lorehold.png" /></button>
            <button class="qundrix" onclick="collegedetails('qd'); openclosecollege('open')"><img src="assets/maps/quandrix.png" /></button>
            <button class="witherbloom" onclick="collegedetails('wb'); openclosecollege('open')"><img src="assets/maps/witherbloom.png" /></button>
            <button class="main_campus" onclick="collegedetails('bp'); openclosecollege('open')"><img src="assets/maps/bibloplex.png" /></button>
        </div>
    </main>

    <!-- Card -->
    <div class="card" id="card" style="display:none">
        <div style="position: relative;">
            <div class="topheader">
                <div class="logo">
                    <img id="thecollegelogo" src="assets/strix_logo.png" />
                </div>
                <div class="topbot">
                    <div class="collegetitle" id="collegetitle">College Loading</div>
                    <div class="quote" id="collegequote">defult</div>
                </div>
                <p class="collegedet" id="collegedet"></p>
                <div class="topclose">
                    <button class="closebutton" onclick="openclosecollege('close')">X</button>
                </div>
            </div>
            <div class="content">
                <div class="map">
                    <img id="collegemap" />
                </div>
                <div class="text scrollbar" id="collegedescription">

                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script src="/javascript/nav.js"></script>
<script>
    var pageid = 'University Information';
    $(function () {
        var includes = $('[data-include]')
        $.each(includes, function () {
            var file = 'views/addons/_' + $(this).data('include') + '.html'
            $(this).load(file)
        })
        console.log("Height = " + screen.height + " >> Width = " + screen.width);
    })
</script>
<script src="/javascript/maps.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
